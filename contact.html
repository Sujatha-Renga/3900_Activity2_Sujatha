<html>

        <title>Sujatha Renganthan's Resume</title>
        <link rel="stylesheet" href="site.css"/>

        <div class="container">
        <header>
        
        <img id="headshot" src="/img/Sujatha_PP.jpg" alt="Sujatha Renganathan">
        <h1 id="siteName">Sujatha Renganathan</h1>
        <ul id="menu">
            <li><a href="index.html"> Home</a></li>

        <main>
            <h2>Contact Me</h2>
            <form>      
               <div>
                <label for="fullName">Full Name</label>
               </div>
               <div>
                <input id="fullName" type="text"/>

               <div>
                <label for="email">Email</label>

                   </select>
               </div>
               <div>
                <label for="msg">Message</label>
               </div>
               <div>
                   <textarea id="msg" rows="4"></textarea>
               </div>
               <div>
                   <input type="submit" value="Send Mail">
               </div>       
                     
            </form>
    </main>
    


   
</div>
